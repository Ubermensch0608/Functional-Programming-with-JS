<body>
    <script>const log = console.log;</script>

    <script>
        // map 함수 구현
        const arr1 = [1, 2, 3, 4]
        
        const map = (f, iter) => {
            const arr = [];
            for(const a of iter) {
                f(arr.push(a));
            }
        };

        log(map((a)=> a,arr1));


    </script>
</body>
